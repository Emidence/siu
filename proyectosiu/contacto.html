<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <section class="contacto">
            <div class="container">
                <form action="">
                    <h1>Formulario de Contacto</h1>
                    <h3> <span>¡Escríbenos y en breve estaremos en contacto contigo!</span> </h3>
                    <fieldset>
                        <label for="inputNombre">Nombre:</label>
                        <br>
                        <input type="text" id="inputNombre" placeholder="Escribe tu nombre">
                        <br>
                        <label for="inputEmail">Email:</label>
                        <br>
                        <input type="text" id="inputEmail" placeholder="Escribe tu email">
                        <br>
                        <label for="inputTelefono">Teléfono:</label>
                        <br>
                        <input type="text" id="inputTelefono" placeholder="Escribe tu telefono">
                        <br>
                        <label for="inputAsunto">Asunto:</label>
                        <br>
                        <input type="text" id="inputAsunto" placeholder="Escribe el asunto">
                        <br>
                        <label for="inputMensaje">Mensaje:</label>
                        <br>
                        <textarea name="" id="inputMensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                        <br>
                        <input type="submit" value="Enviar">
                        <br>
                        <em><strong>Todos los campos son obligatorios.*</strong></em>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <em> Todos los Derechos Reservados &copy;</em>
    </footer>
</body>

</html>
